<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
        <h1>Imagem Dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

        <picture>
            <source media="(max.width: 750px)" srcset="C.png" type="image/png">
            <source media="(max-width: 1000px)" srcset="A.png" type="image/png">
            <img src="G.png" alt="Imagem flexível">
        </picture>
        <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="BM.mp3" type="audio/mp3">
            <source src="BM.ogg" type="audio/ogg">
            <source src="BM.wav" type="audio/wav">
            <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="BM.mp3">Clique aqui para você baixar o arquivo em MP3</a></p>
        </audio>
</body>
</html>
